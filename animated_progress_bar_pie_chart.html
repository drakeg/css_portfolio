<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animated Circular Progress Bar Using Easy Pie Chart Plugin</title>
    <link rel="stylesheet" href="animated_progress_bar_pie_chart.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="chart" data-percent="73">73%</div>
        </div>
        <div class="box">
            <div class="chart" data-percent="90">90%</div>
        </div>
        <div class="box">
            <div class="chart" data-percent="30">30%</div>
        </div>
        <div class="box">
            <div class="chart" data-percent="65">65%</div>
        </div>
    </div>
    <!-- https://github.com/rendro/easy-pie-chart -->
    <script
     src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
     integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
     crossorigin="anonymous">
    </script>
    <script src="jquery.easypiechart.js"></script> 
    <script>
        $(function() {
            $('.chart').easyPieChart({
                scaleColor: '#ffffff'
            });
        });
    </script>
</body>
</html>
